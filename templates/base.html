{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Personal website for Josh Bright">
		<meta name="author" content="Josh Bright">
		<title>joshbright.com</title>

		<link rel="canonical" href="https://joshbright.com/">

		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap-4.5.0.min.css' %}" rel="stylesheet">

		<!-- Page styles -->
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
		
	</head>
	<body>
		<div class="container">
			<header class="blog-header py-3">
				<div class="row flex-nowrap justify-content-between align-items-center">
					<div class="col-4 pt-1"></div>
					<div class="col-4 text-center">
						<a class="blog-header-logo text-dark" href="/">joshbright.com</a>
					</div>
					<div class="col-4 d-flex justify-content-end align-items-center">
						<a class="text-muted" href="#" aria-label="Search">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
						</a>
						<a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
					</div>
				</div>
			</header>

			<div class="nav-scroller py-1 mb-2">
				<nav class="nav d-flex justify-content-left">
					<a class="p-2 text-muted" href="#">Programming</a>
					<a class="p-2 text-muted" href="#">Adventuring</a>
					<a class="p-2 text-muted" href="#">Other Stuff</a>
				</nav>
			</div>
		</div>

		<main role="main" class="container">
			{% block content %}{% endblock %}
		</main><!-- /.container -->

		<footer class="blog-footer">
			<p><a href="#">Back to top</a></p>
		</footer>
	</body>
</html>
